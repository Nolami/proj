<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Site</title>
        <style>
            p {
                font-size: 18px;
                font-family:Arial, Helvetica, sans-serif
            }
            h3 {
                font-family: 'Trebuchet-MS'
            }
            body {
                background: linear-gradient(to right, #dba24a, #e12301, #e1d800, #ce0000, #fffa8a)
            }
        </style>
    </head>
    <body>
        <h3>Come and order</h3>
        <p>Choose your type of pizza</p>
        <img src="images/pepperoni.jpg" alt="Pepperoni pizza" onclick="openModal('Pepperoni Pizza')">
        <img src="images/salami.jpg" alt="Salami Pizza" onclick="openModal('Salami Pizza')">
        <img src="images/cheese.jpg" alt="Cheese Pizza" onclick="openModal('Cheese Pizza')">
        <img src="images/meat.jpg" alt="Meatlovers Pizza" onclick="openModal('Meatlovers Pizza')">
        <img src="images/hawaii.jpg" alt="Hawaiian Pizza" onclick="openModal('Hawaiian Pizza')">
        <img src="images/hac.jpg" alt="Ham and Cheese Pizza" onclick="openModal('Ham and Cheese Pizza')">
        
        <modal id="orderModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times</span>
                <h3 id="pizzaTitle"></h3>
                <p>This is no</p>
            </div>
        </modal>

        <script>
            function openModal(pizzaTitle) {
                document.getElementById('pizzaTitle').innerHTML = pizzaTitle
                document.getElementById('orderModal').style.display = 'block'
            }
            function closeModal() {
                document.getElementById('orderModal').style.display = 'none' 
            }
        </script>
    </body>
</html>
